<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
        <form action="https://formspree.io/volfet@ukr.net" method="post">
            <h1>Соціологічне дослідження: "Соціальні мережі - За і Проти"!!!</h1>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="name" required>
            <br>
            <br>
            <label>Email: <input type="email" name="email" placeholder="email" required></label>
            <br>
            <br>
            <label for="comment">comment:</label>
            <textarea name="comment" id="comment" rows="4" cols="40"></textarea>
            <br>
            <br>
            <label for="phone-number">phone number:</label>
            <input type="tel" name="tel" placeholder="phone-number" id="phone-number" pattern="[0][0-9]{9}" title="0981234567">
            <br>
            <br>
            <input type="submit">
            <input type="reset">
            
        </form>

    </body>
</html>
